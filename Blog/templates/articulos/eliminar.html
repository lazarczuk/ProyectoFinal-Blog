
{% extends "base.html" %}

{% block contenido_cuerpo %}
    <h1>Eliminar artículo</h1>
    <p>¿Estás seguro que deseas eliminar el artículo "<strong>{{ object.nombre }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Sí, eliminar</button>
        <a href="{% url 'articulos:path_detalle_articulo' object.pk %}">Cancelar</a>
    </form>
{% endblock %}
