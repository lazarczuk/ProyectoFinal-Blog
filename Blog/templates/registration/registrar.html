{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="es-ar">
    <head>
        <title>{% block title %} Registro de Usuarios {% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>


        <main>
            {% block contenido_cuerpo %}
            <center>
                <form method="POST" enctype="multipart/form-data" style="margin-top: 300px; margin-bottom: 100px;">
                    <h1 class="h1">Registro de Usuario</h1>
                    <br>
                    <div class="messages">
                        {% for message in messages %}
                        <table {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table>
                        {% endfor %}
                    </div>
                    <br>
                    {% csrf_token %}
                    <div class="container-fluid">
                        <table>{{ form }}</table>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-success btn-lg px-3">Registrar</button>
                </form>
            </center>
            {% endblock %}
        </main>


        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
